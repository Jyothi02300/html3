<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change background</title>
</head>
<body>
    <button onclick="makepink()">change background pink</button>
    <script>
        function makepink(){
            document.body.style.backgroundColor = "pink";
        }
    </script>
</body>
</html>
